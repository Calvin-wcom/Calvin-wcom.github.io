title: Academic CV Pro Hugo Theme # Website name
baseURL: 'https://example.com/' # Website URL

#####################################
## LANGUAGE
#####################################
defaultContentLanguage: en
hasCJKLanguage: false
defaultContentLanguageInSubdir: false
removePathAccents: true

#####################################
## ADVANCED
#####################################
build:
  writeStats: true
  enableGitInfo: false
  summaryLength: 30
  paginate: 10
  enableEmoji: true
  enableRobotsTXT: true
  footnoteReturnLinkContents: <sup>â†©</sup>
  ignoreFiles: [\\.ipynb$, _ipynb_checkpoints$, \\.Rmd$, \\.Rmarkdown$, _cache$]
outputs:
  home: [HTML, RSS, headers, redirects]
  section: [HTML, RSS]
permalinks:
  authors: '/author/:slug/'
disableAliases: true

imaging:
  resampleFilter: lanczos
  quality: 80
  anchor: smart
  timeout: 600000

taxonomies:
  author: authors
  tag: tags
  publication_type: publication_types

markup:
  _merge: deep
  highlight:
    lineNos: false

security:
  _merge: deep

sitemap:
  _merge: deep

# ðŸ§© Enable homepage block layout (add this!)
home:
  blocks:
    - hero-with-stats
    - about
    - experience
    - education
    - publications
    - contact
